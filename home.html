<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - File Sharing</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="/img/icons8-document-64.png" draggable="false" class="center" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Files here or, <span id="browseBtn">browse</span></div>
            </div>
        </form>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading File...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="/img/icons8-copy-to-clipboard-30.png" id="copyURLBtn" alt="copy to clipboard icon">
            </div>

                    </div>

                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>

    </section>

</body>

</html>
